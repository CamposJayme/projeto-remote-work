<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to snap meeting!</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="src/images/logo.svg" alt="logosite">
        </div>

        <div class="nav-wrap">
            <div class="header-nav">
                <a href="#">Features<img src="src/images/icon-arrow-down.svg" alt="features menu down"></a>
                <a href="#">Company<img src="src/images/icon-arrow-down.svg" alt="company menu down"></a>
                <a href="#">Careers</a>
                <a href="#">About</a>
            </div>
        </div>

        <div class="header-login">
            <a href="#"><span>Login</span></a>
        </div>

        <div class="header-register">
            <button>
                <a href="#"><span>Register</span></a>
            </button>
        </div>
    </header>

    <main class="container">
        <div class="box">
            <h1>Make remote work</h1>
            <p>
                Get your team in sync, no matter your location. 
                Streamline processes, create team rituals, and watch
                producitivity soar.
            </p>
            <a href="#" target="_blank"><button>Learn more</button></a>

            <div>
                <img src="src/images/client-databiz.svg" alt="databiz sponsorship">
                <img src="src/images/client-audiophile.svg" alt="audiophile sponsorship" style="height: 30px; width: 70px;">
                <img src="src/images/client-meet.svg" alt="meet sponsorship">
                <img src="src/images/client-maker.svg" alt="maker sponsorship">
            </div>
        </div>

        <div class="image">
            <picture>
                <source media="(max-width: 1024px)" srcset="src/images/image-hero-mobile.png">
                <source media="(max-width: 500px )" srcset="src/images/image-hero-mobile.png" style="margin-left: -80px;">
                <img src="src/images/image-hero-desktop.png" alt="publish image" width="460px" height="600px" style="margin-left: 90px;">
            </picture>
        </div>
    </main>
    
</body>
</html>
